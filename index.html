<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docassemble Template Builder</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="assets/logo-filled.png" alt="Docassemble Template Builder" title="Docassemble Template Builder" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">Please sideload this addin to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <div id="variable">
            <div class="ms-TextField">
                <label class="ms-Label" for="inputVariableName">Variable Name</label>
                <input id="inputVariableName" class="ms-TextField-field" type="text" value="" placeholder="my_variable">
            </div>
            <div class="ms-CheckBox">
                <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" id="checkboxVariableReplaceAll">
                <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="checkboxVariableReplaceAll" >
                  <span class="ms-Label">Find and Replace All</span> 
                </label>
            </div>

            <!-- below should be single-argument functions only -->
            <div class="ms-Dropdown">
                    <label class="ms-Label">Apply Format</label>
                    <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                    <select id="selectVariableFormat" class="ms-Dropdown-select">
                        <option value="">(none)</option>
                        <option value="currency">Currency (localized)</option>
                        <option value="capitalize">Capitalize</option>
                        <option value="indefinite_article">Indefinite Article</option>
                        <option value="nice_number">Nice Number</option>
                        <option value="noun_plural">Pluralize noun</option>
                        <option value="noun_singular">Singularize noun</option>
                        <option value="ordinal_number">Ordinal Number</option>
                        <option value="title_case">Title Case</option>
                        <option value="verb_past">Past tense verb</option>
                        <option value="verb_present">Present tense verb</option>
                        <option value="fix_punctuation">Fix punctuation</option>
                    </select>
                </div>

            <div role="button" id="insertVariable" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label" class="ms-Label">Insert Variable</span>
            </div>
        </div>  

        <div id="if">
            <div class="ms-TextField">
                <label class="ms-Label" for="inputIfExpression">Expression or Variable Name</label>
                <input id="inputIfExpression" type="text" class="ms-TextField-field" />
            </div>
            <div role="button" id="ifPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">IF (paragraph or list item)</span>
            </div>
            <div role="button" id="ifInline" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">IF (inline)</span>
            </div>
        </div>

        <div id="list">
            <div class="ms-TextField">
                <label class="ms-Label" for="inputListVariableName">List Variable Name</label>
                <input id="inputListVariableName" type="text" class="ms-TextField-field" />
            </div>
            <div class="ms-CheckBox">
                <label for="checkboxOnlyTrue" class="ms-Label">Display only True (checked) items</label>
                <input type="checkbox" id="checkboxOnlyTrue" class="ms-checkbox" />
            </div>
            <div role="button" id="listPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">LIST (each item on own line)</span>
            </div>
        </div>

        <div id="insert">
            <div class="ms-TextField">
                <label for="inputTemplateName" class="ms-Label">Child template name</label>
                <i class="ms-Icon ms-Icon--FabricOpenFolderHorizontal" aria-hidden="true"></i>
                <input id="inputTemplateName" type="text" class="ms-TextField-field" />
            </div>
            <div class="ms-TextField">
                <label  class="ms-Label" for="inputTemplateOptions">Set child template variables</label>
                <input id="inputTemplateOptions" type="text" class="ms-TextField-field" />
            </div>
            <div role="button" id="insertTemplate" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">INSERT Word Template </span>
            </div>
        </div>

        <div id="comment">
            <div role="button" id="commentPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Toggle Comments for Selection</span>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>


</body>

</html>
