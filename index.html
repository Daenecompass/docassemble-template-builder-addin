<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docassemble Template Builder</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="assets/logo-filled.png" alt="Docassemble Template Builder" title="Docassemble Template Builder" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">Please sideload this addin to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
<!--
            <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20"> Discover what Docassemble Template Builder can do for you today! </h2>
-->
<!--        <p class="ms-font-l">Click the buttons below to access Docassemble template functionality.</p>
-->

<!--        <button class="ms-Toggle-background pill-74 x-hidden-focus" id="ToggleVariableReplaceAll" type="button" aria-pressed="false" aria-label="Replace All" data-is-focusable="true"><div class="ms-Toggle-thumb thumb-75"></div></button> -->
        <div id="variable">
            <label for="inputVariableName">Variable Name</label>
            <input id="inputVariableName" type="text" class="ms-TextField-field" />
            <input type="checkbox" id="ToggleVariableReplaceAll" class="ms-checkbox" />
            <label for="ToggleVariableReplaceAll" class="ms-Label">Find and Replace All</label>
            <div role="button" id="insertVariable" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label" class="ms-Label">Insert Variable</span>
            </div>
        </div>  

        <div id="if">
            <label for="inputIfExpression">Expression or Variable Name</label>
            <input id="inputIfExpression" type="text" class="ms-TextField-field" />
            <div role="button" id="ifPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">IF (paragraph or list item)</span>
            </div>
            <div role="button" id="ifInline" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">IF (inline)</span>
            </div>
        </div>

        <div id="list">
            <label for="inputListVariableName">List Variable Name</label>
            <input id="inputListVariableName" type="text" class="ms-TextField-field" />
            <input type="checkbox" id="checkboxOnlyTrue" class="ms-checkbox" />
            <label for="checkboxOnlyTrue" class="ms-Label">Display only True (checked) items</label>
            <div role="button" id="listPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">LIST (each item on own line)</span>
            </div>
        </div>

        <div id="insert">
            <label for="inputTemplateName">Child template name
                <i class="ms-Icon ms-Icon--FabricOpenFolderHorizontal" aria-hidden="true"></i>
                <input id="inputTemplateName" type="text" class="ms-TextField-field" />
            </label>
            <label for="inputTemplateOptions">Optional argument to set variables in child template (like: caption_title ="MOTION FOR CONTEMPT", caption_subtitle = "DEFENDANT'S MOTION FOR CONTEMPT")</label>
            <input id="inputTemplateOptions" type="text" class="ms-TextField-field" />

            <div role="button" id="insertTemplate" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">INSERT Word Template </span>
            </div>
        </div>

        <div id="comment">
            <div role="button" id="commentPara" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Toggle Comments for Selection</span>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>


</body>

</html>
